specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AnotherEther
    network: goerli
    source:
      address: "0x3718b01BF0Fefac661EA57d5Ea029D2cE8A48778"
      abi: AnotherEther
      startBlock: 4623397
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: AnotherEther
          file: ./abis/AnotherEther.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
